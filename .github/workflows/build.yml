name: Rust Static Build & Release

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }} - ${{ matrix.features }}
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - x86_64-pc-windows-gnu
        features:
          - cli
          - gui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cross
        uses: taiki-e/install-action@cross

      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools mingw-w64 libgl1-mesa-dev libx11-dev

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -m 1 '^version' Cargo.toml | cut -d '"' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cargo
          key: cargo-${{ matrix.target }}-${{ matrix.features }}-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            cargo-${{ matrix.target }}-${{ matrix.features }}-
            cargo-${{ matrix.target }}-
            cargo-
    
      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          target: ${{ matrix.target }}
          toolchain: stable
          override: true

      - name: Build ${{ matrix.target }} ${{ matrix.features }}
        run: |
          mkdir -p dist
          cross build --target ${{ matrix.target }} --release ${{ matrix.features == 'gui' && '--features gui' || '' }}
          
          # 生成平台特定文件名
          if [[ "${{ matrix.target }}" == "x86_64-pc-windows-gnu" ]]; then
            cp target/${{ matrix.target }}/release/lyssa_rds_gen.exe dist/lyssa_rds_gen-${{ matrix.target }}-${{ matrix.features }}.exe
          else
            cp target/${{ matrix.target }}/release/lyssa_rds_gen dist/lyssa_rds_gen-${{ matrix.target }}-${{ matrix.features }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lyssa-rds-gen-${{ matrix.target }}-${{ matrix.features }}
          path: dist/
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        id: download
        uses: actions/download-artifact@v4
        with:
          path: dist/
          download-jobs: true

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -m 1 '^version' Cargo.toml | cut -d '"' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate release body
        id: release_body
        run: |
          cat <<EOL > dist/release-body.md
# LyssaRDSGen v${{ needs.build.outputs.version }} Release

## Features
- Static builds for Linux (musl/gnu) and Windows
- CLI and GUI versions

## Build Info
- Commit: ${{ github.sha }}
- Build time: $(date -u)
- Matrix targets:
  - x86_64-unknown-linux-gnu
  - x86_64-unknown-linux-musl
  - x86_64-pc-windows-gnu
- Features:
  - CLI
  - GUI

## Files
$(find dist -type f -name "lyssa_rds_gen-*" | sort | xargs -I{} basename {})
EOL
          echo "release_body=$(cat dist/release-body.md)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: v${{ needs.build.outputs.version }}
          name: LyssaRDSGen v${{ needs.build.outputs.version }}
          body: |
            ${{ steps.release_body.outputs.release_body }}
          files: |
            dist/lyssa_rds_gen-*.exe
            dist/lyssa_rds_gen-*
          draft: false
          prerelease: false
