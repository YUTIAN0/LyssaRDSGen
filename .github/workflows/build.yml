name: Rust Static Build & Release

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    name: Build Static Binaries (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - x86_64-pc-windows-gnu
        features:
          - cli
          - gui
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cross
        uses: taiki-e/install-action@cross

      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools mingw-w64

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          target: ${{ matrix.target }}
          toolchain: stable
          override: true
          profile: default

      - name: Cache cargo dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cargo
          key: cargo-${{ matrix.target }}-${{ matrix.features }}-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            cargo-${{ matrix.target }}-${{ matrix.features }}-
            cargo-${{ matrix.target }}-
            cargo-

      - name: Build ${{ matrix.target }} ${{ matrix.features }}
        run: |
          mkdir -p dist
          cross build --target ${{ matrix.target }} --release ${{ matrix.features == 'gui' && '--features gui' || '' }}
          if [ -f "target/${{ matrix.target }}/release/lyssa_rds_gen${{ matrix.target == 'x86_64-pc-windows-gnu' ? '.exe' : '' }}" ]; then
            cp target/${{ matrix.target }}/release/lyssa_rds_gen dist/lyssa_rds_gen-${{ matrix.target }}-${{ matrix.features }}${{ matrix.target == 'x86_64-pc-windows-gnu' ? '.exe' : '' }}
            echo "Build successful: ${{ matrix.target }} ${{ matrix.features }}"
          else
            echo "Build failed for ${{ matrix.target }} ${{ matrix.features }}"
            exit 1
          fi

      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: rds-gen-${{ matrix.target }}-${{ matrix.features }}
          path: dist/
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Gather artifacts
        uses: actions/download-artifact@v3
        with:
          name: rds-gen
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            dist/lyssa_rds_gen-*.exe
            dist/lyssa_rds_gen-*.static

