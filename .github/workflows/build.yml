name: Rust Static Build & Release

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }} - ${{ matrix.features }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            features: cli
            output-name: lyssa_rds_gen-linux-static
          - target: x86_64-unknown-linux-musl
            features: gui
            output-name: lyssa_rds_gen-linux-gui-static
          - target: x86_64-pc-windows-gnu
            features: cli
            output-name: lyssa_rds_gen-windows-static.exe
          - target: x86_64-pc-windows-gnu
            features: gui
            output-name: lyssa_rds_gen-windows-gui-static.exe
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cross
        uses: taiki-e/install-action@cross

      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools mingw-w64

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cargo
          key: cargo-${{ matrix.target }}-${{ matrix.features }}-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            cargo-${{ matrix.target }}-${{ matrix.features }}-
            cargo-${{ matrix.target }}-
            cargo-

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          target: ${{ matrix.target }}
          toolchain: stable
          override: true

      - name: Build ${{ matrix.target }} ${{ matrix.features }}
        run: |
          mkdir -p dist
          cross build --target ${{ matrix.target }} --release ${{ matrix.features == 'gui' && '--features gui' || '' }}
          # Handle platform-specific files
          if [[ "${{ matrix.target }}" == "x86_64-pc-windows-gnu" ]]; then
            cp target/${{ matrix.target }}/release/lyssa_rds_gen.exe dist/${{ matrix.output-name }}
          else
            cp target/${{ matrix.target }}/release/lyssa_rds_gen dist/${{ matrix.output-name }}
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rds-gen-${{ matrix.target }}-${{ matrix.features }}
          path: dist/${{ matrix.output-name }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -m 1 '^version' Cargo.toml | cut -d '"' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ needs.build.outputs.version }}
          files: |
            dist/*.exe
            dist/*.static

